driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: debian-10
    run_list: apt::default
  - name: debian-10
    run_list: apt::default
  - name: fedora-latest
  - name: ubuntu-16.04
    run_list: apt::default
  - name: ubuntu-16.04-chef-12.14
    run_list: apt::default
    driver_config:
      box: bento/ubuntu-16.04
    provisioner:
      require_chef_omnibus: 12.14.89

suites:
  - name: package
    run_list:
      - recipe[transmission::default]
    includes:
      - ubuntu-16.04
      - ubuntu-18.04
      - debian-9
      - debian-10
  - name: source
    run_list:
      - recipe[transmission::default]
    attributes:
      transmission:
        install_method: source
