driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: centos-7.2
  - name: debian-7.11
    run_list: apt::default
  - name: debian-8.5
    run_list: apt::default
  - name: fedora-24
    run_list: yum::dnf_yum_compat
  - name: ubuntu-12.04
    run_list: apt::default
  - name: ubuntu-14.04
    run_list: apt::default
  - name: ubuntu-16.04
    run_list: apt::default

suites:
  - name: package
    run_list:
      - recipe[transmission::default]
    includes:
      - ubuntu-12.04
      - ubuntu-14.04
      - ubuntu-16.04
      - debian-7.11
      - debian-8.5
  - name: source
    run_list:
      - recipe[transmission::default]
    attributes:
      transmission:
        install_method: source
